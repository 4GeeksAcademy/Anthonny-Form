<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/0ac60f060d.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>

<body>

    <!-- "Card para el formulario" -->

    <form class="row g-3">
        <div class="card mx-auto p-1 mt-5" style="max-width: 60rem;">

    <!-- Card Header -->

            <div class="card-header">
                <h3>Payment form example</h3>
            </div>

    <!-- Card Body -->

            <div class="card-body">
                <div class="row">

    <!-- Primera fila  -->

                    <div class="col-md-4">
                        <label for="validationDefault01" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="validationDefault01"
                            placeholder="XXXX.XXXX.XXXX.XXXX" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault01" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="0000" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault01" class="form-label">Amount</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                                placeholder="$$$" required>
                        </div>
                    </div>

    <!-- Segunda fila  -->

                    <div class="col-md-6">
                        <label for="validationDefault01" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault01" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="validationDefault04" required>
                    </div>

    <!-- Tercer fila  -->

                    <div class="col-md-6">
                        <label for="validationDefault01" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationDefault05" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault01" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">California</option>
                            <option value="2">Colorado</option>
                            <option value="3">Florida</option>
                            <option value="4">Idaho</option>
                            <option value="5">Kansas</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault01" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="validationDefault06" required>
                    </div>

    <!-- Cuarta fila  -->

                    <div class="col-md-6">
                        <label for="validationDefault01" class="form-label">We accept:</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-2x fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-2x fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-2x fa-cc-paypal"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-2x fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault01" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <div class="form-text" id="basic-addon4">Add any notes here. </div>
                    </div>
                </div>
            </div>

            <!-- Card Footer -->

            <div class="card-footer text-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>

        </div>
    </form>

    <!-- Script De Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
